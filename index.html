<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast Application</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-blue-100">

    <!-- Header -->
    <header class="text-center py-8 bg-blue-500 text-white">
        <h1 class="text-4xl">Weather Forecast Application</h1>
    </header>

    <!-- Search Form with Recently Searched Dropdown -->
    <section class="container mx-auto text-center mt-10">
        <div class="relative inline-block">
            <input type="text" id="cityInput" class="border p-2 rounded w-64" placeholder="Enter city name" autocomplete="off">
            <!-- Recently Searched Dropdown -->
            <select id="recentCitiesDropdown" class="border p-2 rounded mt-2 w-64 hidden">
                <option value="">Select a recently searched city</option>
            </select>
        </div>
        <div class="mt-4">
            <button id="searchButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Search</button>
            <button id="currentLocationButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded ml-2">Use Current Location</button>
        </div>
    </section>

    
    <!-- Weather Display -->
        <section class="container mx-auto mt-10">
            <div id="weatherContainer" class="text-center bg-blue-500 p-6 rounded-lg">
                <h2 id="cityName" class="text-2xl font-bold text-white mb-4"></h2>
                <div id="weatherIcon" class="text-5xl text-white flex justify-center mb-4"></div>
                <p id="temperature" class="text-xl text-white mb-2"></p>
                <p id="humidity" class="text-white mb-2"></p>
                <p id="windSpeed" class="text-white"></p>
            </div>
        </section>



    <!-- Extended Forecast -->

    <section class="container mx-auto mt-10 px-4">
        <h2 class="text-center text-2xl font-bold text-blue-700 mb-6">5-Day Forecast</h2>
        <div id="forecastContainer" class="grid grid-cols-1 md:grid-cols-5 gap-4">
            <!-- Forecast data will be injected here -->
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
